{% extends 'base.html' %}

{% block title %}
    Editar
{% endblock %}

{% block content %}
    {% include 'components/messages.html'   %}
    <h1>Atualizar curso</h1>
    <form action="{{url_for('editar')}}" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email">
        <label for="cursos">Novo Curso:</label>
        <select name="cursos">
            {% for curso in cursos %}
                <option value="{{curso.curso}}">{{curso.curso}}</option>
            {% endfor %}
        </select>
        <button>Enviar</button>
    </form>
    <hr>
    <h1>Remover aluno</h1>
    <form action="{{url_for('remover')}}" method="POST">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="email">
        <button>Enviar</button>
    </form>
{% endblock %}
