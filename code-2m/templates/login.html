{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}

{% block conteudo %}
<h1>Login</h1>
<form action="{{ url_for('login') }}" method="post">
    <label for="nome">Nome</label>
    <input type="text" name="nome">
    <label for="senha">Senha</label>
    <input type="text" name="senha">
    <button>Enviar</button>
</form>
{% endblock %}
