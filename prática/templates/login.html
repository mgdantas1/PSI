{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<h1>Login</h1>
    <form action="{{url_for('login')}}" method="POST">
        <div class="campos">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <button>Enviar</button>
    </form>
{% endblock %}
