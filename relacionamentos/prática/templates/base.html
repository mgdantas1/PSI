<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_page %}
            
        {% endblock %}
    </title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="{{url_for('index')}}">In√≠cio</a></li>

                    {% if current_user.is_authenticated %}
                        <li><a href="{{url_for('tasks')}}">Tarefas</a></li>
                        <li><a href="{{url_for('new_task')}}">Nova Tarefa</a></li>
                        <li><a href="{{url_for('logout')}}">Logout</a></li>
                    {% else %}
                        <li><a href="{{url_for('register')}}">Cadastro</a></li>
                        <li><a href="{{url_for('login')}}">Login</a></li>
                    {% endif %}

                </ul>
            </nav>
        </header>
        <main>
            <h1>
                {% block title %}
                    
                {% endblock %}
            </h1>

            {% block content %}

            {% endblock %}
        </main>
    </div>
</body>
</html>
