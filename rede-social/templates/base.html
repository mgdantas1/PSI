<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="{{url_for('index')}}">In√≠cio</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="{{url_for('new_post')}}">Criar Post</a></li>
                        <li><a href="{{url_for('posts')}}">Meus Posts</a></li>
                        <li><a href="{{url_for('logout')}}">Logout</a></li>
                    {% else %}
                        <li><a href="{{url_for('register')}}">Cadastro</a></li>
                        <li><a href="{{url_for('login')}}">Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
        
            {% endblock %}
        </main>
    </div>
</body>
</html>
