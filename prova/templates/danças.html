{% extends 'base.html' %}

{% block titulo %}
    Danças
{% endblock %}

{% block links %}
    <a href="{{url_for('index')}}">
        Página Inicial
    </a>
{% endblock %}

{% block conteudo %}
    <h1>Danças</h1>

    {% for item in lista %}
        <p>Nome: {{item.nome}}</p>
        <p>Matricula: {{item.matricula}}</p>
        <a href="{{url_for('exibir_danca', nome=item.nome, matricula=item.matricula)}}">Ver</a>
        <hr>
    {% endfor %}
{% endblock %}
