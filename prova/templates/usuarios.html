{% extends 'base.html' %}

{% block titulo %}
    Usuários
{% endblock %}

{% block links %}
    <a href="{{url_for('index')}}">
        Página Inicial
    </a>
{% endblock %} 

{% block conteudo %}
    <h1>Usuários</h1>
    {% for user in lista %}
        <p>{{user.nome}} | {{user.matricula}}</p>
        <a href="{{url_for('user', nome=user.nome, matricula=user.matricula)}}" name='nome' value="{{user.nome}}">Pesquisar</a>
    {% endfor %}
    <a href="{{url_for('register_peca')}}">Registrar Peça</a>
{% endblock %}
